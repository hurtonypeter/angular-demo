<div *ngIf="book; else loading" @fadeIn>
    <a [routerLink]="['/books', book.id, 'edit']" mat-raised-button>Edit book</a>
    <p><strong appHighlighter>Author:</strong> {{ book.author }}</p>
    <p><strong appHighlighter>Title:</strong> {{ book.title }}</p>
    <p><strong appHighlighter>Barcode:</strong> {{ book.barcode }}</p>
    <p><strong appHighlighter>Shelf:</strong> {{ book.shelf }}</p>
    <p><strong appHighlighter>Rating:</strong>
        &nbsp;<app-rating [rating]="book.rating" (clicked)="ratingClicked($event)"></app-rating>
    </p>
</div>
<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
<a routerLink="/books" mat-raised-button>back to the list</a>
